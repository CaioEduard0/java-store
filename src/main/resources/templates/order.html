<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
	<title>Java Store</title>
</head>
<body style="padding: 20px;" class="text-center">
	
	<br>
	<form th:action="@{/order/new-order}" th:method="post" class="form-group">
		<label><input type="number" name="total" placeholder="Total" class="form-control" autofocus/></label>
		<br>
		<br>
		<label>OrderStatus
			<select name="orderStatus" class="form-control">
				<option value="WAITING_PAYMENT" selected>Waiting payment</option>
				<option value="PAID">Paid</option>
				<option value="SHIPPED">Shipped</option>
				<option value="DELIVERED">Delivered</option>
				<option value="CANCELED">Canceled</option>
			</select>
		</label>
		<br>
		<br>
		<label>Payment
			<select name="payment" class="form-control">
				<option value="MONEY" selected>Money</option>
				<option value="CREDIT_CARD">Credit card</option>
				<option value="DIGITAL_CURRENCY">Digital currency</option>
			</select>
		</label>
		<button type="submit" class="btn btn-success ps-5 pe-5">Register Client</button>
	</form>
	<br>
	
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>
