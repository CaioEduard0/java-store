<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}">
	<title>Java Store</title>
</head>
<body style="padding: 20px;" class="text-center">
	
	<br>
	<form th:action="@{/client/register-client}" th:method="post" class="form-group">
		<label><input type="text" name="name" placeholder="Name" class="form-control" autofocus/></label>
		<br>
		<br>
		<label><input type="text" name="phone" placeholder="Phone" class="form-control"/></label>
		<br>
		<br>
		<label><input type="date" name="birthDate" placeholder="Birth date" class="form-control"/></label>
		<br>
		<br>
		<label>Gender
			<select name="gender" class="form-control">
				<option value="MALE" selected>Male</option>
				<option value="FEMALE">Female</option>
				<option value="OTHER">Other</option>
			</select>
		</label>
		<br>
		<br>
		<label><input type="text" name="street" placeholder="Street / Av." class="form-control"/></label>
		<br>
		<br>
		<label><input type="number" name="number" placeholder="Number" class="form-control"/></label>
		<br>
		<br>
		<label><input type="text" name="district" placeholder="District" class="form-control"/></label>
		<br>
		<br>
		<label><input type="text" name="city" placeholder="City" class="form-control"/></label>
		<br>
		<br>
		<label><input type="text" name="state" placeholder="State" class="form-control"/></label>
		<br>
		<br>
		<label><input type="text" name="zipCode" placeholder="Zip code" class="form-control"/></label>
		<br>
		<br>
		<label><input type="text" name="country" placeholder="Country" class="form-control"/></label>
		<br>
		<br>
		<button type="submit" class="btn btn-success ps-5 pe-5">Register Client</button>
	</form>
	<br>
	
	<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</body>
</html>
